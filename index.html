<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="center">
    <section class="main">
        <div class="main-title">
            <h1>Выбери сложность</h1>
        </div>
        <div class="main-difficulty">
            <div class="difficulty-select">
                <input type="radio" name="difficulty" id="easy" class="difficulty__radio easy">
                <label for="easy" class="difficulty__label">1</label>
            </div>
            <div class="difficulty-select">
                <input type="radio" name="difficulty" id="normal" class="difficulty__radio normal">
                <label for="normal" class="difficulty__label">2</label>
            </div>
            <div class="difficulty-select">
                <input type="radio" name="difficulty" id="hard" class="difficulty__radio hard">
                <label for="hard" class="difficulty__label">3</label>
            </div>
        </div>
        <div class="main-start">
            <button class="start__button">Старт</button>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
