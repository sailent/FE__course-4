<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body class="center">
        <section>
            <div class="interface">
                <div class="interface-timer">
                    <div class="timer-face">
                        <p>min</p>
                        <p>sec</p>
                    </div>
                    <time class="timerValue">00.00</time>
                </div>
                <button class="interface-restart__button">Начать заново</button>
            </div>
            <div class="gameField"></div>
        </section>
        <div class="popup">
            <div class="popup-content">
                <div class="popup-content-result">
                    <img src="pics/won.svg" class="result__img" alt="" />
                    <h1 class="result__title">Вы выиграли!</h1>
                </div>
                <div class="popup-content-spent">
                    <h3>Затраченное время:</h3>
                    <p class="spentTime">00.00</p>
                </div>
                <button class="popup-content__button">Играть снова</button>
            </div>
        </div>
    </body>
</html>
